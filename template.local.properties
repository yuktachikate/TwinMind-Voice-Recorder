# local.properties.template
#
# Copy this file to 'local.properties' and add your actual values
# DO NOT commit local.properties to Git - it contains sensitive information

## This file is used by the Gradle build system to locate your Android SDK installation.
## Location of the Android SDK installation
## Example for macOS: /Users/yourusername/Library/Android/sdk
## Example for Linux: /home/yourusername/Android/Sdk
## Example for Windows: C\:\\Users\\yourusername\\AppData\\Local\\Android\\Sdk
sdk.dir=/path/to/your/Android/sdk

## OpenAI API Key
## Get your API key from: https://platform.openai.com/api-keys
## This is required for the transcription and summarization features
openai.api.key=<your_openai_api_key_here>

